<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiness22</title>
    <link rel="stylesheet" href="../../styles/login.css">
    <script src="../util/alive.js"></script>

</head>

<body>
    <div class="login-container">
        <div class="login-section">
            <h1>Welkom in de admin HQ</h1>
            <p class="tagline">Log in voor admin</p>
            <img src="../../assets/svg/undraw_programming_re_kg9v.svg" width="250px" alt="logo illustration login">
            <form class="my-form" method="post" id="loginForm">
                <p>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                </p>
                <p>
                    <label for="password">Wachtwoord</label>
                    <input type="password" name="password" id="password" required/>
                </p>
                <button type="submit" id="submit" class="submit">Inloggen</button>
            </form>
            <p class="ww-reset"><a href="#">Wachtwoord vergeten?</a></p>
        </div>
        <script src="js/init.js"></script>
        <script src="js/submit.js"></script>
    </div>
</body>

</html>
