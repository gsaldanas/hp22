<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiness22</title>
    <link rel="stylesheet" href="../../styles/login.css">
    <script src="../../share/FE/status.js"></script>

</head>

<body>
    <div class="login-container">
        <div class="lang-btn" id="lang_btn">
            FR
        </div>
        <div class="login-section">
            <h1>Welkom terug!</h1>
            <p class="tagline">Log in op je account</p>
            <img src="../../assets/svg/login-illustration.svg" width="250px" alt="logo illustration login">
            <form class="my-form" id="loginForm" action="#">
                <p>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email required">
                </p>
                <p>
                    <label for="password">Wachtwoord</label>
                    <input type="password" name="password" id="password" required />
                </p>
                <button type="submit" id="submit" class="submit">Inloggen</button>
            </form>
            <p class="ww-reset"><a href="pwd/forgotPwd.html">Wachtwoord vergeten?</a></p>
        </div>
        <div class="logo">
            <img src="../../assets/svg/happiness22-logo.svg" alt="" srcset="">
        </div>
    </div>
    <script src="js/init.js"></script>
    <script src="js/submit.js"></script>
</body>

</html>
