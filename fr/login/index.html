<body>

           NL 
        </div>
        <div class="login-section">
            <h1>Content de te revoir!</h1>
            <p class="tagline">Connectez-vous à votre compte</p>
            <img src="../../assets/svg/login-illustration.svg" width="250px" alt="logo illustration login">

                <p>
                    <label for="email">E-mail</label>

                <p>
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" required />
                </p>
                <button type="submit" id="submit" class="submit">Connexion</button>
            </form>
            <p class="ww-reset"><a href="pwd/forgotPwd.html">Vous avez oublié votre mot de passe?</a></p>
        </div>
        <div class="logo">
            <img src="../../assets/svg/happiness22-logo.svg" alt="" srcset="">
        </div>
    </div>
